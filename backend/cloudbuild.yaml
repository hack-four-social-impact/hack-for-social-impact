# Cloud Build configuration for automatic deployment to Cloud Run
# This file is triggered when you push to GitHub (after setting up Cloud Build trigger)

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/backend-api:latest'
      - '.'
    dir: 'backend'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA'

  # Step 3: Push the 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/backend-api:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'backend-api'
      - '--image=gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=60s'
      - '--set-env-vars=DEBUG=False'
      - '--set-env-vars=ALLOWED_ORIGINS=${_ALLOWED_ORIGINS}'
      - '--set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest'

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _ALLOWED_ORIGINS: 'https://your-frontend-domain.vercel.app'

# Specify which resources to build
options:
  # Enable faster builds with Kaniko cache
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build (default is 10 minutes)
timeout: '600s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/backend-api:latest'
